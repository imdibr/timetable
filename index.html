<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timetable Generator</title>
    <style>
        #drop-area {
            width: 80%;
            margin: 20px auto;
            padding: 50px;
            border: 2px dashed #ccc;
            text-align: center;
        }
        input, select, button {
            margin-top: 10px;
        }
    </style>
    <script>
        function toggleInputs() {
            let year = document.getElementById("year").value;
            let hedClassDiv = document.getElementById("hed-class-div");
            let semTypeDiv = document.getElementById("sem-type-div");
            let electiveDiv = document.getElementById("elective-div");
            
            hedClassDiv.style.display = (year == "2") ? "block" : "none";
            semTypeDiv.style.display = (year == "3") ? "block" : "none";
            electiveDiv.style.display = (year == "3") ? "block" : "none";
        }
    </script>
</head>
<body>
    <h2 style="text-align: center;">Upload Timetable File</h2>
    <div id="drop-area">
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required><br><br>
            
            <label>Select Year:</label>
            <select name="year" id="year" required onchange="toggleInputs()">
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
            </select><br><br>

            <div id="hed-class-div">
                <label>Enter HED Class (for 2nd Year):</label>
                <input type="text" name="hed_class"><br><br>
            </div>

            <div id="sem-type-div" style="display: none;">
                <label>Select Semester Type (for 3rd Year):</label>
                <select name="sem_type">
                    <option value="even">Even Semester</option>
                    <option value="odd">Odd Semester</option>
                </select><br><br>
            </div>

            <div id="elective-div" style="display: none;">
                <label>Enter Global Elective Schedule (for Even Sem):</label>
                <input type="text" name="global_elective" placeholder="e.g., Tuesday Period 1,2"><br><br>
                
                <label>Enter Open Elective Schedule (for Odd Sem):</label>
                <input type="text" name="open_elective" placeholder="e.g., Monday Period 1,3, Thursday Period 5"><br><br>
                
                <label>Enter Program Elective Schedule:</label>
                <input type="text" name="program_elective" placeholder="e.g., Wednesday Period 2, Friday Period 1-2 (Practical)"><br><br>
            </div>

            <button type="submit">Generate Timetable</button>
        </form>
    </div>
</body>
</html>
